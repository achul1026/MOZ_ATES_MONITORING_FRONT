<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOZ-ATES Monitoring Center</title>
    <script src="/statics/libs/tailwind/tailwind.3.4.1.min.js"></script>
    <link href="/statics/libs/mapbox/mapbox-gl.3.2.0.css" rel="stylesheet">
    <script src="/statics/libs/mapbox/mapbox-gl.3.2.0.js"></script>
</head>
<body>
    <div id="rootContainer" class="bg-gray-200 h-dvh flex flex-col relative text-gray-700">
        <header class="bg-white border-b text-gray-700 border-b-gray-300 flex flex-row justify-between items-center px-6 py-2">
            <a href="/intro.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                  </svg>                  
            </a>
            <h1 class="text-center sm:text-sm md:text-sm flex font-bold flex-row items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0 0 20.25 18V6A2.25 2.25 0 0 0 18 3.75H6A2.25 2.25 0 0 0 3.75 6v12A2.25 2.25 0 0 0 6 20.25Z" />
                </svg>  
                <span>MOZ-ATES Map Monitoring</span>
            </h1>
            <div>
            </div>
        </header>
        <div class="w-full h-full relative text-white">
            <div id="map" class="w-full h-full">
            
            </div>
            <div id="mapOverlapContainer" class="text-sm absolute left-0 top-0">
                <div id="mapMenuContainer" class="absolute left-3 top-3 flex flex-row divide-x divide-white/50">
                    <button id="mapMenuToggleButton" class="relative px-1 py-1 z-10 bg-gray-700 hover:bg-gray-900 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 duration-300 ease-out transition-all">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                          </svg>                      
                    </button>
                    <nav id="mapMenu" class="flex flex-row left-0 duration-300 ease-out transition-all divide-x divide-white/50">
                        <div class="group relative">
                            <button type="button" class="px-5 py-2 inline-flex justify-center items-center bg-gray-700 hover:bg-gray-900 ">
                                Layer
                                <svg class="w-4 h-4 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
                                </svg>
                            </button>
                            <div
                                class="absolute  left-0 w-44 origin-top-left bg-white divide-y divide-gray-100 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300">
                                <div class="py-1">
                                    <div class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex justify-between items-center">
                                        Facility
                                        <input type="checkbox" class="peer sr-only opacity-0" id="toggle-facility" />
                                        <label for="toggle-facility" class="relative flex h-6 w-11 cursor-pointer items-center rounded-full bg-gray-400 px-0.5 outline-gray-400 transition-colors before:h-5 before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-green-500 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-offset-2 peer-focus-visible:outline-gray-400 peer-checked:peer-focus-visible:outline-green-500" for="toggle ">
                                            <span class="sr-only">Enable</span>
                                        </label>
                                    </div>
                                    <div class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex justify-between items-center">
                                        Accident
                                        <input type="checkbox" class="peer sr-only opacity-0" id="toggle-accident" />
                                        <label for="toggle-accident" class="relative flex h-6 w-11 cursor-pointer items-center rounded-full bg-gray-400 px-0.5 outline-gray-400 transition-colors before:h-5 before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-green-500 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-offset-2 peer-focus-visible:outline-gray-400 peer-checked:peer-focus-visible:outline-green-500" for="toggle ">
                                            <span class="sr-only">Enable</span>
                                        </label>
                                    </div>
                                    <div class="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex justify-between items-center">
                                        Enforcement
                                        <input type="checkbox" class="peer sr-only opacity-0" id="toggle-enforcement" />
                                        <label for="toggle-enforcement" class="relative flex h-6 w-11 cursor-pointer items-center rounded-full bg-gray-400 px-0.5 outline-gray-400 transition-colors before:h-5 before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-green-500 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-offset-2 peer-focus-visible:outline-gray-400 peer-checked:peer-focus-visible:outline-green-500" for="toggle ">
                                            <span class="sr-only">Enable</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="px-5 py-2 bg-gray-700 hover:bg-gray-900 ">Analysis</a>
                        <div class="flex flex-co bg-gray-700">
                            <input type="text" class="px-5 py-2 bg-transparent focus:outline-none" placeholder="Search">
                            <button class="hover:animate-spin px-5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                  </svg>                              
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/statics/js/map/map.js"></script>
</body>

</html>
